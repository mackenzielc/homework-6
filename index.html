<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="row p-3">

        <!-- Column that will contain input, search and list of past city searches -->
        <div class="col-md-3 pt-3 pb-3">
            <!-- Card for input city name and button -->
            <div class="card">
                <h3 class="card-header">Search for city:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" class="form-input">
                    <button type="submit" class="btn search-btn"><i class="fas fa-search"></i></button>
                </form>

            </div>

            <!-- Empty card with list elements for past city searches -->
            <div class="card">
                <ul class="list-group">
                    
                </ul>
            </div>

        </div>

        <!-- Column that will contain current weather for current search -->
        <div class="col-md-9 pt-3 pb-3">
            <div id="current" class="card"></div>
        </div>

    </div>

    <!-- Container that will contain 5-day forecast -->
    <div class="row p-3">
        <div class="col-12">
            <div class="card">
                <h2 id="forecastHeader" class="mt-2 hide">5-Day Forecast:</h2>
            <div class="row" id="forecast">
            </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./Assets/script.js"></script>
</html>
